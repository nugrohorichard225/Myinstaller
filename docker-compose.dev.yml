version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile.dev
    volumes:
      - ..:/workspaces/Myinstaller:cached
    command: sleep infinity
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://myinstaller:myinstaller@db:5432/myinstaller
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=dev-secret-change-in-production
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - NEXT_PUBLIC_APP_NAME=MyInstaller
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - LOG_LEVEL=debug
      - NODE_ENV=development
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myinstaller
      POSTGRES_PASSWORD: myinstaller
      POSTGRES_DB: myinstaller
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myinstaller"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
