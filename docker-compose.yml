version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://myinstaller:myinstaller@db:5432/myinstaller
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=change-me-in-production-use-a-long-random-string
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - NEXT_PUBLIC_APP_NAME=MyInstaller
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - LOG_LEVEL=info
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "-r", "ts-node/register", "src/worker/index.ts"]
    environment:
      - DATABASE_URL=postgresql://myinstaller:myinstaller@db:5432/myinstaller
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      - WORKER_CONCURRENCY=3
      - LOG_LEVEL=info
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myinstaller
      POSTGRES_PASSWORD: myinstaller
      POSTGRES_DB: myinstaller
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myinstaller"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
